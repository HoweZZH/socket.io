<!DOCTYPE html>
<html>

<head>
    <script src="https://fb.me/react-15.2.1.js"></script>
    <script src="https://fb.me/react-dom-15.2.1.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.34/browser.js">
    </script>
    <title>My react file</title>

</head>

<body>
    <div id="react-container"></div>
    <script type="text/babel">
        var MyComponent=React.createClass({
           render:function(){
              return <div>
                        <h1>{this.props.text}</h1>
                        <p>{this.props.children}</p>
                    </div>; 
           } 
        });
        ReactDOM.render(
            <div>
                <MyComponent text="hello world" >this is a hello</MyComponent>
                <MyComponent text="how are you" >this is a how are you</MyComponent>
            <MyComponent text="hello world" />
            </div>
            , document.getElementById('react-container'));
    </script>
    <script src="node.js" type="text/babel"></script>
</body>

</html>
